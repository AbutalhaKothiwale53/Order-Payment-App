server:
  port: 9092
Spring:
  application:
    name: payment-service
  datasource:
    url: jdbc:mysql://localhost:3306/payment_service_db
    username: ${dbusername}
    password: ${dbpassword}
    jpa:
      hibernate:
        ddl-auto: update
        dialect: org.hibernate.dialect.MySQL5Dialect
      show-sql: true
    driver-class-name: com.mysql.cj.jdbc.Driver